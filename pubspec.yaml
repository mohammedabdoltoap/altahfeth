name: althfeth
description: "تطبيق مسارات - نظام متكامل لإدارة الطلاب والحضور والتقارير التعليمية"
publish_to: 'none' # لا تنشر على pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get:
  http:
  pdf: ^3.11.0
  printing: ^5.12.0
  intl:
  connectivity_plus: ^6.0.3
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  flutter_launcher_icons:

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/Amiri-Bold.ttf
    - assets/icon/app_icon.png   # ضع الأيقونة هنا

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"  # مسار الأيقونة
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  android_icon_name: "ic_launcher"
